<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race</title>

    <style>
        .button {
          border: none;
          color: white;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          transition-duration: 0.4s;
          cursor: pointer;
        }
        
        .button1 {
          background-color: white;
          color: black;
          border: 2px solid #4CAF50;
        }
        
        .button1:hover {
          background-color: #4CAF50;
          color: white;
        }
        
        .button2 {
          background-color: white;
          color: black;
          border: 2px solid #008CBA;
        }
        
        .button2:hover {
          background-color: #008CBA;
          color: white;
        }
        
    </style>

</head>
<body>

    <h1>Choose the car that will come first and start the race!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="src/main.js"></script>

            
    <button class="button button1" onclick="startRace();">Start race!</button>
    <button class="button button2" onclick="stopRace();">Stop race!</button>

</body>
</html>
