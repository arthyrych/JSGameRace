<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Race</title>
</head>
<body>

    <h1>Choose the car that will finish first and start the race!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="src/main.js"></script>

            
    <button class="button button1" onclick="startRace();">Start race!</button>
    <button class="button button2" onclick="stopRace();">Stop race!</button>

    <div class="v1"></div>
    <div class="v2"></div>

    <canvas id='canvas' width="1600" height="500"></canvas>

    <script>
        // drawing start and finish lines
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'MediumSeaGreen';
        ctx.fillRect(145, 0, 5, 200);
        ctx.fillRect(1500, 0, 5, 200);
    </script>

</body>
</html>
