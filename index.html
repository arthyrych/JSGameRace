<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race</title>

<body>
    
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>

        // creating constructor
        function Car (x, y) {
            this.x = x;
            this.y = y;
            this.draw();
        };


        // creating a draw method for our objects
        Car.prototype.draw = function () {

            let carHtml = '<img src="../catch/img/car.png">';

            this.carElement = $(carHtml);

            this.carElement.css({
                position : 'absolute',
                left: this.x,
                top : this.y
            })

            $('body').append(this.carElement);
        };


        // moving object right
        Car.prototype.moveRight = function () {

            this.x += 5;

            this.carElement.css({
                left : this.x,
                top : this.y
            });
        };


        // moving object left
        Car.prototype.moveLeft = function () {

            this.x -= 5;

            this.carElement.css({
                left : this.x,
                top : this.y
            });
        };


        // moving object up
        Car.prototype.moveUp = function () {

            this.y -= 5;

            this.carElement.css({
                left : this.x,
                top : this.y
            });
        };


        // moving object down
        Car.prototype.moveDown = function () {

            this.y += 5;

            this.carElement.css({
                left : this.x,
                top : this.y
            });
        };


        let tesla = new Car(20, 20);
        let nissan = new Car (100, 200);

</body>
</html>
