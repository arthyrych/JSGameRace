<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race</title>
</head>
<body>
    
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>

        let tesla = new Car(20, 20);
        let nissan = new Car (100, 200);
        drawCar(tesla);
        drawCar(nissan);


        function drawCar (car) {
            
            let carHtml = '<img src="../catch/img/car.png">';

            let carElement = $(carHtml);

            carElement.css({
                position : 'absolute',
                left: car.x,
                top : car.y
            })

            $('body').append(carElement);
        };


        function Car (x, y) {
            this.x = x;
            this.y = y;
        };

    </script>
</body>
</html>
